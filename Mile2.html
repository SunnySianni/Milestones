<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        /* CSS Grid layout for the page */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            justify-items: center;
            margin: 20px;
        }

        /* Main video section */
        .video-container {
            grid-row: 1;
            width: 80%;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* Placeholder section for next videos */
        .next-videos {
            grid-row: 2;
            width: 80%;
        }

        .next-videos h3 {
            margin-bottom: 10px;
            text-align: left;
        }

        .next-videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .next-video-item {
            text-align: center;
            cursor: pointer;
        }

        .next-video-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .next-video-item p {
            margin: 5px 0;
        }

        /* Basic page styling */
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>YouTube Video Viewer</h1>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Video Section -->
        <div class="video-container">
            <video id="myVideo" name="videoPlayer" class="video-element" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Next Videos Section -->
        <div class="next-videos">
            <h3>Up Next</h3>
            <div class="next-videos-grid" id="nextVideosGrid">
                <!-- Placeholder for videos that can be selected to watch next -->
                <div class="next-video-item" onclick="changeVideo('https://youtu.be/6stlCkUDG_s?si=Yk4CS_YRu97zCdFY')">
                    <img src="https://youtu.be/6stlCkUDG_s?si=Yk4CS_YRu97zCdFY" alt="Video 1">
                    <p>Beach</p>
                </div>
                <div class="next-video-item" onclick="changeVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                    <img src="https://www.w3schools.com/html/mov_bbb.mp4" alt="Video 2">
                    <p>Bunny</p>
                </div>
                <div class="next-video-item" onclick="changeVideo('https://youtu.be/SEVZjwX63G4?si=11iFr3oyOpCEFQiA')">
                    <img src="https://youtu.be/SEVZjwX63G4?si=11iFr3oyOpCEFQiA" alt="Video 3">
                    <p>Another Video</p>
                </div>
                <div class="next-video-item" onclick="changeVideo('https://www.youtube.com/embed/PavYAOpVpJI?si=IV_aVINBNSEqrHWl')">
                    <img src="https://www.youtube.com/embed/PavYAOpVpJI?si=IV_aVINBNSEqrHWl" alt="Video 4">
                    <p>cries </p>
                </div>
                <div class="next-video-item" onclick="changeVideo('https://youtu.be/pBOfoKBPRcs?si=uZQIPmOu_YHyAo0H')">
                    <img src="https://youtu.be/pBOfoKBPRcs?si=uZQIPmOu_YHyAo0H" alt="Video 5">
                    <p>dies </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Follow us on:</p>
        <a href="#">LinkedIn</a>
        <a href="#">YouTube</a>
        <a href="#">GitHub</a>
    </footer>

    <script>
        // Function to change the video source when a "next video" is clicked
        function changeVideo(videoUrl) {
            var video = document.getElementById("myVideo");
            video.src = videoUrl;
            video.play();  // Auto-play the new video
        }
    </script>
</body>
</html>
